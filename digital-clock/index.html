<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="heading">Digital Clock</h1>
        <div class="clock-container">
          <div class="clock-box"><span id="hours">88</span></div>
          <div class="clock-dot-box">:</div>
          <div class="clock-box"><span id="minutes">88</span></div>
          <div class="clock-dot-box">:</div>
          <div class="clock-box"><span id="seconds">88</span></div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
